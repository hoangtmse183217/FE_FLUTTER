name: mumiappfood
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0' # Mở rộng biên độ để tương thích tốt hơn

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.0
  flutter_svg: ^2.0.10+1

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.0
  flutter_bloc: ^9.1.1
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/branding/
    - assets/images/icon/

